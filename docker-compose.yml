version: '3.8'

services:
  backend:
    build: ./backend
    container_name: flask-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - flask-network

  frontend:
    build: ./frontend
    container_name: flask-frontend
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - BACKEND_URL=http://backend:5000
    volumes:
      - ./frontend:/app
    networks:
      - flask-network
    depends_on:
      - backend

networks:
  flask-network:
    driver: bridge

volumes:
  backend_data:
  frontend_data:
